<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #2f3640;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #dcdde1;
            outline: none;
            resize: none;
            transition: 0.2s;
        }

        textarea:focus {
            border-color: #00a8ff;
            box-shadow: 0 0 4px rgba(0,168,255,0.6);
        }

        button {
            margin-top: 15px;
            width: 100%;
            background: #00a8ff;
            border: none;
            padding: 12px;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #0097e6;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Amazon Review Sentiment Analysi(SV)</h2>

    <form action="/predict" method="POST">
        <textarea name="review" placeholder="Enter your review..."></textarea>
        <button type="submit">Analyze</button>
    </form>

    {% if result %}
        <div class="result">
            Result: {{ result }}
        </div>
    {% endif %}
</div>

</body>
</html>
